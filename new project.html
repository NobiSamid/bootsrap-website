<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>

      <div class="jumbotron jumbotron-fluid bg-success text-white text-center">
       <div class="container">
          <h1 class="display-3">Welcome to the Covid corner</h1>
           <p class="lead">info for everyone</p>
          </div>
      </div>
      
      <div class="container text-muted">
        <div class="row">
          <div class="col-md-6 col-lg-3">
            <div class="card">
                <img src="images/test.png" class="card-img-top img-fluid"/>
                <div class="card-block">
                    <h3 class="card-title">Test</h3>
                    <p>Corona positive or not</p>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
            <div class="card">
                <img src="images/infected.png" class="card-img-top img-fluid"/>
                <div class="card-block">
                    <h3 class="card-title">Infected</h3>
                    <p>Corona positive</p>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
            <div class="card">
                <img src="images/cured.png" class="card-img-top img-fluid"/>
                <div class="card-block">
                    <h3 class="card-title">Cured</h3>
                    <p>Now fully disinfected</p>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3">
            <div class="card">
                <img src="images/death.png" class="card-img-top img-fluid"/>
                <div class="card-block">
                    <h3 class="card-title">Death</h3>
                    <p>Rest in peace</p>
                </div>
              </div>
            </div>
          </div>
      </div>
      
         
      
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
